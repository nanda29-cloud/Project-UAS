<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Instagram</title>
  <!-- Link CSS Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

  <!-- Custom CSS -->
  <style>
    /* Gaya untuk lingkaran gambar profil */
    .profile-picture {
      width: 120px; /* Ukuran gambar profil */
      height: 120px;
      border-radius: 50%; /* Membuat lingkaran */
      background-color: #c4c4c4; /* Warna abu-abu sebagai placeholder */
      margin: auto;
    }

    /* Grid untuk postingan */
    .post-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 kolom */
      gap: 2px; /* Jarak antar kotak */
    }

    /* Gaya gambar dalam grid */
    .post-grid img {
      width: 100%; /* Gambar akan menyesuaikan dengan lebar kotak */
      height: 100%; /* Tinggi gambar mengikuti kotak */
      object-fit: cover; /* Menjaga gambar tetap proporsional */
    }

    /* Efek hover pada tombol */
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  
<div class="container mt-4">
  <div class="row">
    <div class="col-sm-5">
    <!-- Container Utama -->
    
     <!-- Bagian Header -->
      <div class="text-left">
      <!-- Gambar Profil -->
        <div class="w-100">
          <img src="image/jobindo-d9139.png" alt="">
        </div>
      <!-- Nama Pengguna dan Bio -->
      <h4 class="mt-3 mb-1">Jobindo__</h4>
        <p class="text-muted">
          <span>Jobindo</span><br>
          <span>Informasi Lowongan Kerja Ter-Update</span><br>
          <span>Jl. Prof.H.M. Yamin,Kisaran </span>
        </p>
      </div>
      </div>
    

    <!-- Statistik (Posts, Followers, Following) -->
  <div class="col-sm-7">
    <div class="d-flex justify-content-around mt-3">
      <div class="text-center">
        <h6 class="mb-0">3</h6>
        <p class="text-muted small">Posts</p>
      </div>
      <div class="text-center">
        <h6 class="mb-0">2784</h6>
        <p class="text-muted small">Followers</p>
      </div>
      <div class="text-center">
        <h6 class="mb-0">12</h6>
        <p class="text-muted small">Following</p>
      </div>
    </div>
  </div>
</div>
    

    <!-- Tombol Aksi -->
    <div class="d-flex justify-content-start">
    <div class="col-sm-auto">
      <button class="btn btn-primary btn-sm px-4">Following</button>
      </div>
      <div class="col-sm-auto gap-2">
      <button class="btn btn-primary btn-sm px-4">Message</button>
      </div>
      <div class="col-sm-auto gap-3" >
      <button class="btn btn-primary btn-sm px-4">Contact</button>
    </div>
    </div>

    <!-- Postingan Grid -->
    <div class="mt-4">
      <div class="post-grid">
        <!-- Kotak Gambar Postingan (Placeholder) -->
        <div class="bg-dark" style="height: 120px;">
        <img src="image/TEAMJOBINDO.jpg" alt=""></div>
        <div class="bg-dark" style="height: 120px;">
        <img src="image/uin-jakarta_169.jpeg" alt=""></div>
        <div class="bg-dark" style="height: 120px;">
        <img src="image/Social-media-jobs-1.webp" alt=""></div>
        <div class="bg-dark" style="height: 120px;">
        <img src="image/Screenshot-2023-02-13-at-1.34.52-AM-min-2048x1201.png" alt=""></div>
        <div class="bg-dark" style="height: 120px;">
        <img src="image/OIP (1).jpeg" alt=""></div>
        <div class="bg-dark" style="height: 120px;">
        <img src="image/betterteam-jobindo-com-2400x2400-20230421.webp" alt=""></div>
        <div class="bg-dark" style="height: 120px;">
        <img src="image/OIP.jpeg" alt=""></div>
        <div class="bg-dark" style="height: 120px;">
        <img src="image/OIP (2).jpeg" alt=""></div>

      </div>
    </div>
</div>
  
  

  <!-- Link JS Bootstrap -->
  <script src="bootstrap/js/jquery-3.4.1.min.js"></script>
  <script src="bootstrap/js/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
